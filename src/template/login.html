<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center space-y-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form action="{{ url_for('user.check') }}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" name="button_action" value="Login" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4">Login</button>
        </form>
        <form action="{{ url_for('user.register_page') }}" method="post">
            <button type="register" name="button_action" value="Register" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
        </form>
    </div>
</body>
</html>
