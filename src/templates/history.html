<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-medium">Project History: {{ project_name }}</h1>
                <form action="{{ url_for('project.return_home') }}" method="POST" style="display:inline;">
                    <button type="submit" name="button_action" value="return to home"
                            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                        Return to List
                    </button>
                </form>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            {% for column in columns %}
                            <th class="px-4 py-2 border text-left">{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr class="hover:bg-gray-50">
                            {% for value in row %}
                            <td class="px-4 py-2 border">{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
