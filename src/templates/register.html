<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form action="/register" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">User ID:</label>
                <input type="text" id="user_id" name="user_id" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Full Name:</label>
                <input type="text" id="full_name" name="name"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="space-y-4">
                <button type="submit" name="button_action" value="register"
                        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
                    Register New Account
                </button>
                <button type="submit" name="button_action" value="update_password"
                        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition duration-200">
                    Update Password
                </button>
            </div>
            <div id="error-message" class="mt-4 text-red-600 text-center hidden"></div>
        </form>
    </div>
</body>
</html>
